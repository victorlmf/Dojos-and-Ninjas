<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Dojo Show</title>
</head>
<body>
    <div class="container col-4">
        <h1 class="text-center bg-info p-2">{{dojo.name}} Ninjas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for ninja in dojo.ninjas %}    
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td><a href="/ninjas/edit/{{ninja.id}}">edit</a> | <a href="/delete/{{ninja.id}}">delete</a> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-2 d-flex justify-content-between">
            <a href="/ninjas" class="btn btn-warning">Add Ninja</a>
            <a href="/dojos" class="btn btn-info">Home</a>
        </div>
    </div>
</body>
</html>
