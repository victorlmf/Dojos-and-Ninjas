<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Edit Ninja</title>
</head>
<body>
    <div class="container col-4">
        <h1 class="bg-info p-2 text-center">Edit {{dojo.name}} Ninja</h1>
        <form action="/ninjas/edit/{{id}}/update" method="post">
            <div class="form-group">
                <input type="hidden" name="id" value="{{id}}">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" id="fname" class="form-control" value="{{ninja.first_name}}">
            </div>
            <div class="form-group">
                <label for="lname"> Last Name: </label>
                <input type="text" name="lname" id="lname" class="form-control" value="{{ninja.last_name}}">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" name="age" id="age" class="form-control" value="{{ninja.age}}">
            </div>
            <div class="mt-2 d-flex justify-content-start">
                <input type="submit" value="Update" class="btn btn-warning">
                <a href="/delete/{{id}}" class="btn btn-danger ms-1">Delete</a>
                <a href="/dojos/{{dojo.id}}" class="btn btn-info ms-auto">Back to Dojo</a>
            </div>
        </form>
    </div>
</body>
</html>
